<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>modify</title>
</head>
<body>
	<h3 align="center">메뉴 수정</h3>
	<form action="/menu/modify" method="post">
		<label>수정할 메뉴 번호 : </label>
		<input type="number" name="menuCode" th:value="${menu.menuCode}" readonly><br>
		<label>수정할 메뉴 이름 : </label>
		<input type="text" name="menuName" th:value="${menu.menuName}"><br>
		<label>판매 상태 : </label>
		<select name="orderableStatus">
			<option value="Y">판매가능</option>
			<option value="N">판매불가</option>
		</select><br>
		<input type="submit" value="전송">
	</form>
</body>
</html>
